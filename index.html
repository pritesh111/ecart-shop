<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart </h2>
                <div class="cart-content">

                </div>    
                    <!--total-->
                    <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                    </div>
                <!--BUy button-->
                    <button type="button" class="btn-buy"> Buy Now</button>
                <!--cart close-->
                    <i class='bx bx-x' id="close-cart"></i>
                    
                
                
            </div>
        </div>
    </header>
    <!--shopp-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <br>
    <!--objects-->
    <div class="shop-content">
        <div class="product-box">
            <img src="images/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">T-shirt</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="images/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">Sunglasses</h2>
            <span class="price">$15</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="images/product8.jpg" alt="" class="product-img">
            <h2 class="product-title"> Running Shoes</h2>
            <span class="price">$70</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="images/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">Cap</h2>
            <span class="price">$10</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="images/prod7.png" alt="" class="product-img">
            <h2 class="product-title">Watch</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>


        <div class="product-box">
            <img src="images/prod8.png" alt="" class="product-img">
            <h2 class="product-title">Sunglasses</h2>
            <span class="price">$70</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <div class="product-box">
            <img src="images/prod5.png" alt="" class="product-img">
            <h2 class="product-title">Wireless Earphone</h2>
            <span class="price">$45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        
        <div class="product-box">
            <img src="images/prod4.png" alt="" class="product-img">
            <h2 class="product-title">NIKE Running Shoes</h2>
            <span class="price">$70</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>

       
    </div>

</section>

<!--Brands Section-->
<div class="brands">
    <div class="small-container">
      <h2 class="section-title">Brands available</h2>
      <div class="row">
        <div class="col-5">
          <img src="images/logo11.jpg" alt="">
        </div>
        <div class="col-5">
          <img src="images/logo22.jpg" alt="">
        </div>
        <div class="col-5">
          <img src="images/logo3.jpg" alt="">
        </div>
        <div class="col-5">
          <img src="images/logo33.jpg" alt="">
        </div>
        <div class="col-5">
          <img src="images/logo5.jpg" alt="">
        </div>
  
      </div>
  
    </div>
  
  </div>

<script src="main.js"></script>
</body>
</html>
